<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="Icon" href="img/duck_icon.png">
    <title>Un tema di Wordpress</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="box_logo"></div>
    </header>

    <!-- Main -->
    <main>
        <!-- Sezione alta -->
        <section>
            <div class="box_main_alto"></div>
        </section>

        <!-- Sezione bassa -->
        <section>
            <div class="box_main_basso">
                <div class="row_alta"></div>

                <div class="row_media">
                    <div class="smallbox sbox_left"></div>  
                    <div class="smallbox sbox_middle"></div>
                    <div class="smallbox sbox_right"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="ringraziamenti"></div>
    </footer>

</body>
</html>
